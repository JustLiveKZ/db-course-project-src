{% load appearance %}
{% if messages %}
    <div class="row">
        <div class="col-md-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags|bootstrap_class }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
